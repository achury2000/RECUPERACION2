<link rel="stylesheet" href="../CSSHOTEL/carrusel.css">
<div class="slider-container">  
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <div class="slides">
            <img class="slider-item" src="../hotel img/1.webp" alt="Slide 1">
            <img class="slider-item" src="../hotel img/2.webp" alt="Slide 2">
            <img class="slider-item" src="../hotel img/3.webp" alt="Slide 3">
        </div>

        <div class="navigation">
            <label for="slide1" class="nav-button">1</label>
            <label for="slide2" class="nav-button">2</label>
            <label for="slide3" class="nav-button">3</label>
        </div>
    </div>
</div>
